<div class="absolute top-5 left-5">
  <button nz-button (click)="redirectToLanding()">
    <span nz-icon nzType="left"></span>
    Home Page
  </button>
</div>
<div class="flex justify-center h-full items-center card">
  <div *ngIf="isLoading">
    <app-loading-spinner></app-loading-spinner>
  </div>
  <div *ngIf="!isLoading" class="border-2  w-1/3 pb-5 px-10 -pt-3 h-fit shadow-2xl shadow-black bg-white opacity-80 rounded-md">
    <h1 class="text-center text-2xl font-serif font-semibold my-3">Feed Me Portal Login</h1>
    <form
      nz-form
      [formGroup]="validateForm"
      class="login-form w-full"
      (ngSubmit)="submitForm()"
    >
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your email!">
          <nz-input-group nzPrefixIcon="user">
            <input
              type="email"
              nz-input
              formControlName="email"
              placeholder="Email"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your Password!">
          <nz-input-group nzPrefixIcon="lock">
            <input
              type="password"
              nz-input
              formControlName="password"
              placeholder="Password"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <div nz-row class="login-form-margin">
        <div nz-col [nzSpan]="12">
          <label nz-checkbox formControlName="remember">
            <span>Remember me</span>
          </label>
        </div>
        <div nz-col [nzSpan]="12">
          <a class="login-form-forgot">Forgot password</a>
        </div>
      </div>
      <button
        nz-button
        class="login-form-button login-form-margin"
        [nzType]="'primary'"
      >
        Log in
      </button>
      Or
      <a (click)="redirect()">register now!</a>
    </form>
  </div>
</div>
